<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="ch">
    <div class="choose">
      <h1 id="choose-msg">Choose</h1>
      <div>
      <button class="ch-btn1">X</button>
      <button class="ch-btn2">O</button>
    </div>
    </div>
  </div>
  


  <div class="msg-container hide">
    <div class="msg">
      <h2 id="win-msg">Winner</h2>
      <button id="new-game">New Game</button>
    </div>
  </div>

  

  <div class="main hide"  >
    <h2>Tic Tac Toe</h2>
    <div id="container">
      <div id="game">
        <div>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>

        <div>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>

        <div>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
        
      </div>
      <button id="reset">Reset Game</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
