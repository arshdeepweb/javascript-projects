<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="container">
      <h1>Currency Converter</h1>
      <div class="amount">
        <p>Amount</p>
            <input type="text" placeholder="Enter the Amount">
      </div>
      <div class="converter">
        <div class="from">
          <img src="https://flagsapi.com/US/flat/48.png" alt="img">
          <select name="from" class="country-img" value="select">
           
          </select>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <img src="https://flagsapi.com/IN/flat/48.png" alt="img">
          <select name="to" class="country-img" value="select">
            
          </select>
        </div>
      </div>
      <div class="show-result">
        <P></P>
        <button id="conv-btn">Convert Now</button>
      </div>
    </div>
  </main>


  <script src="codes.js"></script>
  <script src="app.js"></script>
</body>
</html>
