<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Note</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="left-nav">
        <h1>My Notes</h1>
        <a href="">Home</a>
      </div>

      <div class="right-nav">
        <input type="text" id="search" placeholder="Search">
        <button id="search-btn">Search</button>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="add-note-section">
      <div class="add-notes">
        <h1>My Notes</h1>
        <textarea name="Add Note" id="write-note" cols="30" rows="3"></textarea>
        <div class="add-note">
          <button id="add-note-btn">Add Note</button>
        </div>
      </div>
    </div>
    <br>
    <hr>
    <div class="all-notes">
      <h2>Notes</h2>
    </div>
    <hr>

    <div class="note-cards">
      
  </div>



  <script src="app.js"></script>
</body>

</html>
