<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav>
      <h1 style="font-size: 2rem;">Daily Weather</h1>
    </nav>
  </header>

  <main>
    <div id="container">
      <div class="first-sec">
        <div class="f-l-side">
            <input type="text" id="search-weather" placeholder="Enter a city" autocomplete="off">
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="show-city">

        </div>
      </div>

      <div id="mini-container" class="hide">
        <div class="second-sec">
          <div class="left-side">
            <img src="media/storm.png" alt="" id="show-image" style="width: 10rem;">
          </div>
          <div class="right-side">
            <div> <span id="temp">30</span><sup style="font-size: 1.5rem;">C</sup></div>
            <p id="weather-description">Mostly Sunny</p>
          </div>
        </div>
  
        <div class="third-sec">
          <div class="first-side">
            <p><i class="fa-solid fa-wind" style="font-size: 1.8rem;"></i></p>
            <p><span id="wind">9</span><sup style="font-size: 0.7rem;">km/h</sup></p>
          </div>
          <div class="second-side">
            <p style="font-size: 2rem;" id="humidity">9</p>
            <p>humidity</p>
          </div>
          <div class="third-side">
            <p style="font-size: 2rem;" id="long">79</p>
            <p>longitude</p>
          </div>
          <div class="fourth-side">
            <p style="font-size: 2rem;" id="lat">69</p>
            <p>latitude</span></p>
          </div>
        </div>
      </div>

      
    </div>
  </main>



  <script src="app.js"></script>
</body>
</html>
