<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Stone Paper Sissor</title>
</head>
<body>
  <div id="game">
  <div class="game-btn">
    <button id="btn1"><i class="fa-solid fa-hand-back-fist"></i></button>
    <button id="btn2"><i class="fa-solid fa-hand"></i></button>
    <button id="btn3"><i class="fa-solid fa-hand-scissors"></i></button>
  </div>

  <div class="selection">
    <div class="user">
      <p class="user-selec">User</p>
    </div>
    <div class="comp">
      <p class="comp-selec">Computer</p>
    </div>
  </div>


  <div class="show-points">
    <div class="points">
      <div class="user-det">
        <p class="user-points">0</p>
        <h4>User</h4>
      </div>
      <div class="comp-det">
        <p class="comp-points">0</p>
        <h4>Comp</h4>
      </div>
    </div>
  </div>
  
  <div class="result">
    <p class="result-show"></p>
  </div>

</div>



<script src="app.js"></script>
</body>
</html>
