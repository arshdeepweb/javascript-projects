<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Myntra Clone</title>
</head>
<body>

  <navbar>
    <div class="h-16 shadow-md">
    <nav class="flex justify-evenly m-4 hidden md:block">
      <div>
        <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/01/myntra-logo-freelogovectors.net_.png" alt="logo" width="70rem">
      </div>

      <div class="font-sans text-slate-900 ">
        <ul class="flex justify-between font-bold text-sm word items-center mt-3">
          <li class="m-3 mt-0">MEN</li>
          <li class="m-3 mt-0">WOMEN</li>
          <li class="m-3 mt-0">KIDS</li>
          <li class="m-3 mt-0">HOME & LIVING</li>
          <li class="m-3 mt-0">BEAUTY</li>
          <li class="m-3 mt-0">STUDIO</li>
        </ul>
      </div>

      <div class="bg-gray-100 px-2 py-2 pt-1 pb-1  rounded-md  flex justify-center items-center border-none mx-2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search Products" class="bg-transparent outline-none p-1 ml-2 w-[30rem]" >
      </div>

      <div class="flex justify-between w-[10rem]">
        <div class="text-center">
          <i class="fa-regular fa-user"></i>
          <p>User</p>
        </div>

        <div class="text-center">
          <i class="fa-regular fa-heart"></i>
          
          <p>Wishlist</p>
        </div>

        <div class="text-center">
          <i class="fa-solid fa-bag-shopping"></i>
          <p>Bag</p>
        </div>
      </div>

    </nav>
  </div>
  </navbar>

  <header>

  </header>

  

  <script src="app.js"></script>
</body>
</html>
