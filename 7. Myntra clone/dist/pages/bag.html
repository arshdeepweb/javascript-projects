<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>SHOPPING BAG</title>
</head>
<body>
  <navbar class="">
    <div class="h-16 shadow-md bg-white sticky top-0">
    <nav class="flex justify-evenly m-4  ">
      <div>
        <img src="./media/logo.png" alt="logo" width="70rem">
      </div>

      <div class="font-sans text-slate-900 ">
        <ul class="lg:flex justify-between font-bold text-sm word items-center mt-3 lg:text-sm hidden flex-col lg:flex-row ">
          <li class="m-3 mt-0">MEN</li>
          <li class="m-3 mt-0">WOMEN</li>
          <li class="m-3 mt-0">KIDS</li>
          <li class="m-3 mt-0">HOME & LIVING</li>
          <li class="m-3 mt-0">BEAUTY</li>
          <li class="m-3 mt-0">STUDIO</li>
        </ul>
      </div>

      <div class="bg-gray-100 px-0 py-0 rounded-md  flex justify-center items-center border-none h-[2.7rem] ">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search Products" class="bg-transparent w-[14rem] outline-none p-1 ml-2 md:w-[30rem]" >
      </div>

      <div class="lg:flex justify-between w-[10rem] hidden ">
        <div class="text-center">
          <i class="fa-regular fa-user"></i>
          <p>User</p>
        </div>

        <div class="text-center">
          <i class="fa-regular fa-heart"></i>
          
          <p>Wishlist</p>
        </div>

        <div class="text-center">
          <a href="#">
            <i class="fa-solid fa-bag-shopping"></i>
            <p>Bag</p>
            <span class=" bag-count">0</span>
          </a>
        </div>
      </div>



      <div class="text-5xl inline lg:hidden">
        &#8801;
      </div>

    </nav>
  </div>
  </navbar>

  <main class="flex justify-center md:justify-around items-center mx-auto flex-col md:flex-row w-[80%] mb-8">
    <section class="w-[100%] lg:w-[60%]">
      <div class="flex lg:justify-between justify-center flex-col" id="bag-container">
        


         
      </div>



        
    </section>
    <aside class="w-[80%] lg:w-[30%] flex justify-center items-center ">
      <section class="w-[100%]">
        <div class="flex flex-col w-80% mt-10 lg:mt-8 justify-evenly border-2 border-solid border-slate-300 p-4" id="bag-summary">
        

        </div>
      </section>
    </aside>
  </main>

  <footer class="">
    <div class="flex bg-[#e2e2e2] justify-evenly p-10">
      <div>
        <h3 class="text-2xl font-bold my-4">Online Shopping</h3>
        <ul>
          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Beauty</li>
        </ul>
      </div>
      <div>
        <h3 class="text-2xl font-bold my-4">Customers Policies</h3>
        <ul>
          <li>Contact Us</li>
          <li>FAQ</li>
          <li>Terms Of Use</li>
          <li>Returns</li>
        </ul>
      </div>
      <div>
        <h3 class="text-2xl font-bold my-4">Useful links</h3>
        <ul>
          <li>Blog</li>
          <li>Careers</li>
          <li>SiteMap</li>
          <li>Cleartrip</li>
        </ul>
      </div>
    </div>
  </footer>

  

  <script src="../app.js"></script>
  <script src="../data/items.js"></script>
  <script src="./bag.js"></script>

</html>
